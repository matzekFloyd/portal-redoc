          required: true
          schema:
            type: string
            format: string
        - name: type
          in: path
          description: Type of the notifier - indicates the action the notifier will
            perform. Currently GET and POST are supported which performs an http(s)
            GET/POST to the supplied uri with appended notifierId= and orderId= parameters
            when the order processing is completed. Upon the POST request the order
            object is sent as a JSON body
          required: true
          schema:
            type: string
            format: string
        - name: uri
          in: path
          description: URI of the notifier for the 'complete' action. Currently only
            a GET method HTTP(s) URL is supported. 1 to 250 characters long. Every slash
            in the URI must be replaced by a ~
          required: true
          schema:
            type: string
            format: string
      security:
