---
openapi: 3.0.0
info:
  title: KYC API Documentation
  version: '2022.11'
  description: API Interface to retrieve company data and products from business registers
  contact:
    name: KYC API Support
    email: clientservices@moodys.com
    url: https://kycapi.kompany.com/
components:
  securitySchemes:
    user_key:
      type: apiKey
      in: header
      name: user_key
  schemas:
    Error:
      required:
        - code
        - message
        - tag
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        tag:
          type: string
        fault:
          type: string
    CountryList:
      type: array
      items:
        properties:
          country_code:
            type: string
          country_name:
            type: string
    PricingRuleList:
      type: array
      items:
        properties:
          metric_id:
            type: string
          sku:
            type: string
          cost_per_unit:
            type: string
          min:
            type: string
          max:
            type: string
    CommercialRegistryHealth:
      type: array
      items:
        properties:
          name:
            type: string
          status:
            type: string
    CompanyList:
      type: array
      items:
        properties:
          country:
            type: string
          id:
            type: string
          name:
            type: string
          registrationNumber:
            type: string
          status:
            type: string
          address:
            type: array
            items:
              type: string
          formattedAddress:
            type: array
            items:
              type: string
          managingDirectors:
            type: array
            items:
              type: string
          secretaries:
            type: array
            items:
              type: string
          dateOfIncorporation:
            type: string
          legalForm:
            type: string
          sicNaceCodes:
            type: array
            items:
              type: string
          extraData:
            type: object
          requestTime:
            type: integer
    Company:
      required:
        - country
        - id
        - name
        - registrationNumber
      properties:
        country:
          type: string
        id:
          type: string
        name:
          type: string
        registrationNumber:
          type: string
        status:
          type: string
        address:
          type: array
          items:
            type: string
        formattedAddress:
          type: array
          items:
            type: string
        managingDirectors:
          type: array
          items:
            type: string
        secretaries:
          type: array
          items:
            type: string
        dateOfIncorporation:
          type: string
        legalForm:
          type: string
        sicNaceCodes:
          type: array
          items:
            type: string
        extraData:
          type: object
        requestTime:
          type: integer
    LeiLookupResult:
      properties:
        lei:
          type: string
        validLei:
          type: boolean
        company:
          "$ref": "#/components/schemas/Company"
        isins:
          type: array
          items:
            type: string
        current_page:
          type: integer
          format: int32
        last_page:
          type: integer
          format: int32
        next_page:
          type: string
        total_num_isins:
          type: integer
          format: int32
    IsinLookupResultList:
      type: array
      items:
        properties:
          isin:
            type: string
          validIsin:
            type: boolean
          listings:
            type: array
            items:
              properties:
                identifier:
                  type: string
                stockId:
                  type: string
                name:
                  type: string
                symbol:
                  type: string
                exchCode:
                  type: string
                securityType:
                  type: string
                additionalSecurityType:
                  type: string
                securityDescription:
                  type: string
                marketSector:
                  type: string
                shareClassId:
                  type: string
    timestamp:
      type: string
      format: date
    AnnouncementList:
      type: array
      items:
        properties:
          id:
            type: string
          registrationNumber:
            type: string
          countryCode:
            type: string
          type:
            type: string
          time:
            "$ref": "#/components/schemas/timestamp"
          text:
            type: string
          structured:
            type: string
    RegisterWebhookResult:
      required:
        - notificationId
        - monitorStatus
      properties:
        notificationId:
          type: string
        monitorStatus:
          type: string
    MonitorWebhookList:
      type: array
      items:
        properties:
          notificationId:
            type: string
          subjectId:
            type: string
          monitorStatus:
            type: string
          created:
            "$ref": "#/components/schemas/timestamp"
          callbackUrl:
            type: string
          callbackCount:
            type: integer
            format: int32
    ProductCatalog:
      required:
        - url
      properties:
        sku:
          type: string
        price:
          type: number
          format: float
        name:
          type: string
        description:
          type: string
        countryCode:
          type: string
        url:
          type: string
        method:
          type: string
        form:
          type: string
    ProductList:
      type: array
      items:
        properties:
          sku:
            type: string
          description:
            type: string
          price:
            type: number
            format: float
          countryCode:
            type: string
    Product:
      required:
        - availability
        - category
        - countryCode
        - description
        - hasOptions
        - options
        - price
        - provider
        - sku
        - type
      properties:
        sku:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        countryCode:
          type: string
        hasOptions:
          type: boolean
        options:
          type: array
          items:
            type: string
        availability:
          type: string
    ProductOrder:
      required:
        - identity
        - option
        - ordered
        - owner
        - price
        - sku
        - status
        - subjectId
        - subjectValue
      properties:
        identity:
          type: string
        owner:
          type: string
        sku:
          type: string
        price:
          type: number
          format: float
        subjectValue:
          type: string
        subjectId:
          type: string
        option:
          type: string
        status:
          type: string
        ordered:
          "$ref": "#/components/schemas/timestamp"
    UboLegalForms:
      properties:
        legalForm:
          type: string
    ProductOrderNotifier:
      required:
        - callback
        - lastCallTime
        - lastResponseCode
        - notifierType
        - productOrderIdentity
      properties:
        identity:
          type: string
        productOrderIdentity:
          type: string
        notifierType:
          type: string
        callback:
          type: string
        lastCallTime:
          "$ref": "#/components/schemas/timestamp"
        lastResponseCode:
          type: integer
    ProductDelivery:
      required:
        - mimeType
        - productOrderId
        - uri
      properties:
        productOrderId:
          type: string
        mimeType:
          type: string
        uri:
          type: string
        data:
          type: string
        childOrders:
          type: array
          items:
            type: string
    JsonProductDelivery:
      required:
        - mimeType
        - productOrderId
        - uri
        - data
      properties:
        productOrderId:
          type: string
        mimeType:
          type: string
        uri:
          type: string
        data:
          type: object
    ProofDeliveryBlockChainData:
      properties:
        salt:
          type: string
        txId:
          type: string
        digest:
          type: string
        link:
          type: string
        digestCalculation:
          type: string
        recordedAt:
          type: string
    ProofDeliveryTimestampData:
      properties:
        tsProof:
          type: string
        base64Tsr:
          type: string
        status:
          type: string
        version:
          type: string
        algo:
          type: string
        hashedMsg:
          type: string
        policy:
          type: string
        serialNumber:
          type: string
        stampingTime:
          type: string
        nonce:
          type: string
    ProofDelivery:
      properties:
        proofId:
          type: string
        subjectId:
          type: string
        recordType:
          type: string
        data:
          type: object
        encData:
          type: string
        encKey:
          type: string
        blockchainData:
          "$ref": "#/components/schemas/ProofDeliveryBlockChainData"
        timeStampData:
          "$ref": "#/components/schemas/ProofDeliveryTimestampData"
        children:
          type: array
          items:
            "$ref": "#/components/schemas/ProofDelivery"
    PepSanctionCheckResult:
      properties:
        SourceID:
          type: integer
          format: int64
        SourceName:
          type: string
        SourceAgency:
          type: string
        SourceEntity:
          type: string
        SourceType:
          type: string
        ResultsURL:
          type: string
        Excerpts:
          type: string
        SearchType:
          type: string
    PepSanctionCheck:
      required:
        - listsChecked
        - search
        - status
        - timestamp
        - type
      properties:
        status:
          type: string
        search:
          type: string
        type:
          type: string
        listsChecked:
          type: string
        timestamp:
          "$ref": "#/components/schemas/timestamp"
        results:
          type: array
          "$ref": "#/components/schemas/PepSanctionCheckResult"
    VatLookupResultMatch:
      properties:
        vat:
          type: string
        company:
          "$ref": "#/components/schemas/Company"
    VatLookupResult:
      required:
        - validationStatus
        - level
      properties:
        searchterm_name:
          type: string
        searchterm_country:
          type: string
        searchterm_address:
          type: string
        matches:
          type: array
          items:
            "$ref": "#/components/schemas/VatLookupResultMatch"
        timestamp:
          type: integer
          format: int32
    VatVerificationResult:
      required:
        - confidenceScore
        - validationStatus
      properties:
        validationStatus:
          type: boolean
        confidenceScore:
          type: number
        company:
          "$ref": "#/components/schemas/Company"
        candidate:
          type: array
          items:
            "$ref": "#/components/schemas/Company"
    SecondLevelVatVerificationResult:
      required:
        - validationStatus
        - level
      properties:
        validationStatus:
          type: boolean
        level:
          type: string
        name:
          type: string
        address:
          type: string
        confirmation:
          type: string
    EINCompanyList:
      type: array
      items:
        properties:
          name:
            type: string
          ein:
            type: string
          irs_score:
            type: string
          irs_score_explanation:
            type: string
          dba_score:
            type: string
          dba_score_explanation:
            type: string
          company_score:
            type: number
          company_score_explanation:
            type: string
          provided_status:
            type: string
          provided_status_explanation:
            type: string
          confidence_score:
            type: number
          confidence_score_explanation:
            type: string
          address:
            type: array
            items:
              type: string
          formattedAddress:
            type: array
            items:
              type: string
    EinLookupResult:
      required:
        - searchterm_name
        - searchterm_state
        - searchterm_zip
        - tight_search
        - timestamp
      properties:
        searchterm_name:
          type: string
        searchterm_state:
          type: string
        searchterm_zip:
          type: string
        tight_search:
          type: boolean
        matched_ein_companies:
          "$ref": "#/components/schemas/EINCompanyList"
        timestamp:
          type: number
    EinBasicVerificationResult:
      required:
        - ein
        - validationStatus
        - irs_score
        - irs_score_explanation
        - dba_score
        - dba_score_explanation
        - confidence_score
        - confidence_score_explanation
        - timestamp
      properties:
        ein:
          type: string
        validationStatus:
          type: boolean
        irs_score:
          type: string
        irs_score_explanation:
          type: string
        dba_score:
          type: string
        dba_score_explanation:
          type: string
        confidence_score:
          type: string
        confidence_score_explanation:
          type: string
        timestamp:
          type: number
    EinComprehensiveVerificationResult:
      required:
        - ein
        - validationStatus
        - matched_ein_companies
        - timestamp
      properties:
        ein:
          type: string
        validationStatus:
          type: boolean
        matched_ein_companies:
          "$ref": "#/components/schemas/EINCompanyList"
        timestamp:
          type: number
    TinNameLookupVerificationResult:
      required:
        - tin
        - matchStatus
        - possibleMatch
      properties:
        tin:
          type: string
        matchStatus:
          type: string
        possibleMatch:
          type: string
    TinBasicCheckVerificationResult:
      required:
        - tin
        - name
        - validationStatus
        - matchStatus
        - possibleMatch
      properties:
        tin:
          type: string
        name:
          type: string
        validationStatus:
          type: string
        matchStatus:
          type: string
        possibleMatch:
          type: string
    TinComprehensiveCheckVerificationResult:
      required:
        - tinResult
        - einResult
      properties:
        tinResult:
          type: string
        einResult:
          type: string
        company:
          "$ref": "#/components/schemas/Company"
        candidate:
          type: array
          items:
            "$ref": "#/components/schemas/Company"
    NifVerificationBasicResult:
      required:
        - nifNumber
        - confidenceScore
        - validationStatus
      properties:
        validationStatus:
          type: boolean
        confidenceScore:
          type: number
        nifNumber:
          type: number
        companyName:
          type: string
    NifVerificationCompResult:
      required:
        - nifNumber
        - confidenceScore
        - validationStatus
      properties:
        validationStatus:
          type: boolean
        confidenceScore:
          type: number
        nifNumber:
          type: number
        companyName:
          type: string
        address:
          type: string
        status:
          type: object
        activity:
          type: object
        email:
          type: string
        phone:
          type: string
        website:
          type: string
        fax:
          type: string
        legalType:
          type: string
        capital:
          type: number
        currency:
          type: string
        geo:
          type: string
    IbanVerificationResult:
      required:
        - valid
      properties:
        valid:
          type: boolean
  responses:
    Error:
      description: Detailed information about the error
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Error"
    Countries:
      description: List of countries
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/CountryList"
    PricingRules:
      description: List of pricing rules
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/PricingRuleList"
    CommercialRegistersHealth:
      description: List of the commercial registers and their health data
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/CommercialRegistryHealth"
    Companies:
      description: List of companies
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/CompanyList"
    LeiLookupResult:
      description: Result of a lookup by LEI number
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/LeiLookupResult"
    IsinLookupResult:
      description: Result of a lookup by ISIN number
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/IsinLookupResultList"
    Company:
      description: ''
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Company"
    Announcements:
      description: List of announcements
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/AnnouncementList"
    RegisterWebhookResult:
      description: Successful webhook registration response
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/RegisterWebhookResult"
    MonitorWebhooks:
      description: List of monitor webhooks
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/MonitorWebhookList"
    ProductCatalog:
      description: Product with details like URI to purchase it
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ProductCatalog"
    Products:
      description: List of products
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ProductList"
    Product:
      description: Product details
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/Product"
    ProductOrder:
      description: Product order details
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ProductOrder"
    UboLegalForms:
      description: Get Ubo Legal Forms
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/UboLegalForms"
    ProductOrderNotifier:
      description: Details of configured product order notification
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ProductOrderNotifier"
    ProductDelivery:
      description: Details for retrieval of a delivered product
      content:
        application/json:
          schema:
            oneOf:
              - "$ref": "#/components/schemas/ProductDelivery"
              - "$ref": "#/components/schemas/JsonProductDelivery"
    ProofDelivery:
      description: Details attached to a proof of request
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/ProofDelivery"
    ProofHistoryList:
      type: array
      items:
        properties:
          proofId:
            type: string
          requestId:
            type: string
          type:
            type: string
          path:
            type: string
          timestamp:
            type: string
            format: date
    PepSanctionCheck:
      description: Result of a PEP and sanctions list check
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/PepSanctionCheck"
    VatLookupResult:
      description: Result of a VAT number reverse Lookup
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/VatLookupResult"
    VatVerificationResult:
      description: Denotes validity of checked VAT
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/VatVerificationResult"
    SecondLevelVatVerificationResult:
      description: Denotes second level validity result of checked VAT
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/SecondLevelVatVerificationResult"
    EinLookupResult:
      description: Result of a EIN reverse lookup
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/EinLookupResult"
    EinBasicResult:
      description: Result of a basic EIN number verification
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/EinBasicVerificationResult"
    EinComprehensiveResult:
      description: Result of a comprehensive EIN number verification
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/EinComprehensiveVerificationResult"
    TinNameLookupResult:
      description: Result of a EIN name lookup with TIN number
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/TinNameLookupVerificationResult"
    TinBasicCheckResult:
      description: Result of a basic TIN number check with company name
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/TinBasicCheckVerificationResult"
    TinComprehensiveCheckResult:
      description: Result of a basic TIN number check with company name and the list
        of matched companies
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/TinComprehensiveCheckVerificationResult"
    NifVerificationBasicResult:
      description: Result of a basic NIF verification
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/NifVerificationBasicResult"
    NifVerificationCompResult:
      description: Result of a comprehensive NIF verification
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/NifVerificationCompResult"
    IbanVerificationResult:
      description: Denotes validity of checked IBAN
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/IbanVerificationResult"
    IbanComprehensiveVerificationResult:
      description: Denotes validity of checked IBAN and provides comprehensive information
      content:
        application/json:
          schema:
            "$ref": "#/components/schemas/IbanVerificationResult"
servers:
  - url: https://api.kompany.com/
    description: Main endpoint
tags:
  - name: v1-system
    description: system overview
    x-displayName: system overview
  - name: v1-company
    description: legal entity search and data retrieval
    x-displayName: legal entity search and data retrieval
  - name: v1-product
    description: product search, order and retrieval
    x-displayName: product search, order and retrieval
  - name: v1-proof
    description: blockchain and timestamp proof related methods
    x-displayName: blockchain and timestamp proof related methods
  - name: v1-pepsanction
    description: PEP/sanctions/adverse media
    x-displayName: PEP/sanctions/adverse media
  - name: v1-vat-verification
    description: VAT verification
    x-displayName: VAT verification
  - name: v1-ein-verification
    description: EIN tax number verification
    x-displayName: EIN tax number verification
  - name: v1-nif-verification
    description: NIF verification
    x-displayName: NIF verification
  - name: v1-iban-verification
    description: IBAN verification
    x-displayName: IBAN verification
  - name: v1-tin-verification
    description: TIN verification
    x-displayName: TIN verification
paths:
  "/api/v1/system/countries":
    get:
      summary: retrieve list of live jurisdictions
      description: Retrieve the list of all currently enabled countries
      tags:
        - v1-system
      operationId: SystemCountries
      security:
        - user_key: []
      responses:
        '200':
          "$ref": "#/components/responses/Countries"
        default:
          "$ref": "#/components/responses/Error"
  "/api/v1/system/pricelist":
    get:
      summary: retrieve price list plan
      description: Retrieve product prices for your subscription plan
      tags:
        - v1-system
      operationId: SystemPricelist
      security:
        - user_key: []
      responses:
        '200':
          "$ref": "#/components/responses/PricingRules"
        default:
          "$ref": "#/components/responses/Error"
  "/api/v1/system/health":
    get:
      summary: retrieve jurisdictions health status
      description: Retrieve the health information for the official sources based
        on usage
      tags:
        - v1-system
      operationId: HealthCheck
      parameters: []
      security:
        - user_key: []
      responses:
        '200':
          "$ref": "#/components/responses/CommercialRegistersHealth"
        default:
          "$ref": "#/components/responses/Error"
  "/api/v1/company/search/name/{country}/{name}":
    get:
      summary: conduct company-index search by name
      description: Perform a company index search with a certain country and company
        name
      tags:
        - v1-company
      operationId: CompanySearchName
      parameters:
        - name: country
          in: path
          description: ISO_3166-1_alpha-2 representation of a country name - 2 chars
          required: true
          schema:
            type: string
            format: string
        - name: name
          in: path
          description: company name
          required: true
          schema:
            type: string
            format: string
        - name: extension
          in: query
          description: Extension parameter
          required: false
          schema:
            type: string
            format: string
        - name: limit
          in: query
          description: number of search results
          required: false
          schema:
            type: integer
            format: int64
      security:
        - user_key: []
      responses:
        '200':
          "$ref": "#/components/responses/Companies"
        default:
          "$ref": "#/components/responses/Error"
  "/api/v1/company/search/number/{country}/{number}":
    get:
      summary: conduct company-index search by registration number
      description: Perform a company index search with a certain country and company
        registration number
      tags:
        - v1-company
      operationId: CompanySearchNumber
      parameters:
        - name: country
          in: path
          description: ISO_3166-1_alpha-2 representation of a country name - 2 chars
          required: true
          schema:
            type: string
            format: string
        - name: number
          in: path
          description: company registration number
          required: true
          schema:
            type: string
            format: string
        - name: extension
          in: query
          description: Extension parameter
          required: false
          schema:
            type: string
            format: string
        - name: limit
          in: query
          description: number of search results
          required: false
          schema:
            type: integer
            format: int64
      security:
        - user_key: []
      responses:
        '200':
          "$ref": "#/components/responses/Companies"
        default:
