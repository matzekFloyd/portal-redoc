      description: Perform a PEP sanction check by business or person name and various
        parameters
      tags:
        - v1-pepsanction
      operationId: PepOrder
      parameters:
        - name: type
          in: path
          description: Type (Business or Person) of the requested Pep Sanction Check
          required: true
          schema:
            type: string
            format: string
            enum:
              - ''
              - B
              - P
        - name: search
          in: path
          description: Search string for the Pep Sanction Check
          required: true
          schema:
            type: string
            format: string
      requestBody:
        description: Optional parameters to enhance search
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                GivenName:
                  description: Optional parameter for first name when doing a person
                    search
                  type: string
                  example: 'null'
                MiddleName:
                  description: Optional parameter for middle name when doing a person
                    search
                  type: string
                  example: 'null'
                FamilyName:
                  description: Optional parameter for last name when doing a person
                    search
                  type: string
                  example: 'null'
                DOB:
                  description: Optional parameter for date of birth name when doing
                    a person search, needs to be YYYY-MM-DD (Only applicable for person
                    search)
                  type: string
                  example: 'null'
                CountryCode:
                  description: Optional ISO two-letter code of Country to assist in
                    identifying matches based upon location/geography.
                  type: string
                  example: 'null'
                Sex:
                  description: Optionally provide M or F as the persons sex (Only
                    applicable for person search).
                  type: string
                  example: 'null'
                Address:
                  description: Optionally provide the address of the person or organisation
                    as a one line string
                  type: string
                  example: 'null'
                Age:
                  description: Optionally provide the age of the queried person (Only
                    applicable for person search).
                  type: string
                  example: 'null'
      security:
        - user_key: []
      responses:
        '200':
          "$ref": "#/components/responses/Product"
        default:
          "$ref": "#/components/responses/Error"
